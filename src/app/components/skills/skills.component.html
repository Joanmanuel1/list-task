<section>
    <div class="container-fluid">
        <ul class="nav nav-pills nav-fill" id="pills-tab2" role="tablist">
            <li class="nav-item" role="presentation" style="width: 30%; margin-right: 25px;">
                <button class="nav-link active" id="pills-home-tab2" data-bs-toggle="pill" data-bs-target="#pills-home2"
                    type="button" role="tab" aria-controls="pills-home2" aria-selected="true" style="width: 100%;">Soft
                    Skills
                </button>
            </li>
            <li class="nav-item" role="presentation" style="width: 30%;  margin-right: 25px;">
                <button class="nav-link" id="pills-profile-tab2" data-bs-toggle="pill" data-bs-target="#pills-profile2"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false"
                    style="width: 100%; ">Hard Skills
                </button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent2">
            <div class="tab-pane fade show active" id="pills-home2" role="tabpanel" aria-labelledby="pills-home-tab2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" style="margin-left:45%;" data-bs-toggle="modal"
                    data-bs-target="#ModalSumarsoftSkill">¡Suma una nueva Soft Skill!
                </button>
                <!-- Modal -->
                <div class="modal fade" id="ModalSumarsoftSkill" tabindex="-1" aria-labelledby="ModalSumarsoftSkill"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ModalSumarsoftSkillLabel">Soft Skill nueva</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <div class="card-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for=""> Habilidad </label>
                                                <input type="text" name="habilidad" [(ngModel)]="softSkill.habilidad"
                                                    placeholder="Ingrese la habilidad" class="form-control" autofocus
                                                    required>
                                            </div>
                                            <div class="mb-3">
                                                <div class="content-select">
                                                    <label for=""> Porcentaje </label>
                                                    <input type="number" name="porcentaje"
                                                        [(ngModel)]="softSkill.porcentaje"
                                                        placeholder="Ingrese el procentaje" class="form-control"
                                                        required>

                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary"
                                                    data-bs-dismiss="modal">Save
                                                    changes</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="container-fluid" style="text-align: center; display: inline-flex; ">
                    <ul *ngFor=" let softSkill of softSkills" style="margin: 1%; padding: 1%; border: 1px solid ;">
                        <button type="button" class="boton-eliminar-softSkills" (click)="softSkill(softSkill.id)">
                            <i class="fa-solid fa-circle-xmark" style="color: aliceblue; "></i>
                        </button>
                        <button type="button" class="boton-editar-softSkills">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <circle-progress [percent]="softSkill.porcentaje" [space]="-10" [radius]="100"
                        [outerStrokeWidth]="10" [innerStrokeWidth]="10" [outerStrokeColor]="'pink'"
                        [innerStrokeColor]="'#e7e8ea'" [animation]="true" [animationDuration]="1000"
                        subtitle="Habilidad"></circle-progress>
                        <li class="li"><b> {{softSkill.habilidad}}</b> </li>
                        <li class="li"><b>Porcentaje:</b> {{softSkill.porcentaje}} % </li>
                       
                    </ul>
                </div>

                <hr>
            </div>
            <div class="tab-pane fade" id="pills-profile2" role="tabpanel" aria-labelledby="pills-profile-tab2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" style="margin-left:45%;" data-bs-toggle="modal"
                    data-bs-target="#ModalSumarhardSkill">¡Suma una nueva Hard Skill!
                </button>
                <!-- Modal -->
                <div class="modal fade" id="ModalSumarhardSkill" tabindex="-1" aria-labelledby="ModalSumarhardSkill"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ModalSumarhardSkillLabel">Hard Skill nueva</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <div class="card-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for=""> Habilidad </label>
                                                <input type="text" name="habilidad" [(ngModel)]="hardSkill.habilidad"
                                                    placeholder="Ingrese la habilidad" class="form-control" autofocus
                                                    required>
                                            </div>
                                            <div class="mb-3">
                                                <div class="content-select">
                                                    <label for=""> Porcentaje </label>
                                                    <input type="number" name="porcentaje"
                                                        [(ngModel)]="softSkill.porcentaje"
                                                        placeholder="Ingrese el procentaje" class="form-control"
                                                        required>

                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary"
                                                    data-bs-dismiss="modal">Save
                                                    changes</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="container-fluid" style="text-align: center; display: inline-flex; ">
                    <ul *ngFor=" let hardSkill of hardSkills" style="margin: 1%; padding: 1%; border: 1px solid; " >
                        <button type="button" class="boton-eliminar-softSkills" (click)="hardSkill(softSkill.id)">
                            <i class="fa-solid fa-circle-xmark" style="color: aliceblue; "></i>
                        </button>
                        <button type="button" class="boton-editar-softSkills">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <circle-progress [percent]="hardSkill.porcentaje" [space]="-10" [radius]="100"
                        [outerStrokeWidth]="10" [innerStrokeWidth]="10" [outerStrokeColor]="'pink'"
                        [innerStrokeColor]="'#e7e8ea'" [animation]="true" [animationDuration]="1000"
                        subtitle="Habilidad"></circle-progress>
                        <li class="li"><b> {{hardSkill.habilidad}}</b> </li>
                        <li class="li"><b>Porcentaje:</b> {{hardSkill.porcentaje}} % </li>
                    </ul>
                </div>

                <hr>
            </div>
        </div>
    </div>
</section>
