<div class="card container images" style="max-width: 100%;">
    <div class="formulario">
        <form>
            <div class="card-header">
                <h1>Registro</h1>
            </div>
            <div class="card-body">
                <label for=""> Email </label>
                <input type="email" [(ngModel)]="user.email" minlength="4" name="email"
                    placeholder="Ingrese su Email" class="form-control" autofocus required>
                <label for="" style="float: left;"> Contrase単a </label>
                <input type="password" name="password" placeholder="Ingrese su  Contrase単a" class="form-control"
                    required minlength="6">
                <label for=""> Repita la contrase単a </label>
                <input type="password" name="repassword" placeholder="Repetir Contrase単a" class="form-control"
                    minlength="6" required>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-success btn-block" value="persona"><b>Enviar </b> </button>
                    </div>
                    <div class="col-sm-6">
                        <input type="reset" value="Limpiar campos" class="btn btn-danger btn-block">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
